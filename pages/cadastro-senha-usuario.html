<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro Senha Usuário</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/cadastro-senha-usuario.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Cadrastre sua Senha</h1>
    </div>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>

            <div class="col-8 circle">
                <i class="material-icons" style="font-size: 150px; color: white; top: 10%;">lock</i>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="row">

            <div class="col-1"></div>
            <div class="col-10">


                <div class="mb-3">
                    <label for="formGroupExampleInput">Senha</label>
                    <input type="text" id="senha">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2">Confirme a Senha</label>
                    <input type="text" id="confirmaSenha">
                </div>
                <div id="passwordHelpBlock" class="form-text d-none" style="color: red;">
                    Seu password deve conter 8-20 characteres, conter letras e números, e não pode conter
                    espaço, caracteres especiais, ou emoji.
                </div>
                <div id="passwordNotEquals" class="form-text d-none" style="color: red;">
                   As duas senhas devem ser iguais.
                </div>
                <br>
                <div class="mb-3">
                    <button>Salvar</button>
                </div>


            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

</html>
